name: Deploy Supabase Migrations

on:
  push:
    branches: [main]
    paths:
      - 'apps/supabase/migrations/**'

jobs:
  deploy:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        working-directory: apps/supabase
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run Migrations
        working-directory: apps/supabase
        run: |
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Comment on commit
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const message = `üóÑÔ∏è **Database Migrations Applied**

            Supabase migrations have been successfully applied to the production database.

            Project: https://supabase.com/dashboard/project/${{ secrets.SUPABASE_PROJECT_REF }}
            `;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });

      - name: Comment on failure
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            const message = `‚ùå **Database Migration Failed**

            The Supabase migration failed to apply. Please check the logs and fix the issue.

            Common issues:
            - Invalid SQL syntax
            - Conflicting schema changes
            - Missing dependencies
            - Permission issues

            Check the workflow run for details.
            `;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
