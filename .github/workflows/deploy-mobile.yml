name: Deploy Mobile App

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/**'

jobs:
  deploy:
    name: EAS Build & Submit to TestFlight
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS app
        working-directory: apps/mobile
        run: eas build --platform ios --non-interactive --no-wait

      - name: Submit to TestFlight
        working-directory: apps/mobile
        run: eas submit --platform ios --latest --non-interactive
        continue-on-error: true # Don't fail if submission has issues

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            const message = `ðŸ“± **Mobile Deployment Started**

            iOS build has been triggered and will be automatically submitted to TestFlight when complete.

            Monitor the build status at: https://expo.dev/accounts/yenlhs/projects/roombooking/builds
            `;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
